name: Build Minecraft AutoPlay (fabric-autoplay)

on:
  push:
    paths:
      - 'examples/minecraft-bot/**'
  workflow_dispatch:
    inputs:
      mc_version:
        description: 'Minecraft version to build (optional, default: latest)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build (use Gradle in subproject or system gradle)
        # run Gradle in the Fabric subproject (no wrapper at repo root) and provide a gradle version fallback
        uses: gradle/gradle-build-action@v2
        with:
          working-directory: examples/minecraft-bot/fabric-autoplay
          gradle-version: '8.4.1'
          arguments: clean build -PmcVersion=${{ github.event.inputs.mc_version || 'latest' }}

      - name: Upload mod JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-autoplay-jar
          path: |
            examples/minecraft-bot/fabric-autoplay/build/libs/*.jar

      - name: Create release (optional)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: examples/minecraft-bot/fabric-autoplay/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
